<!DOCTYPE html>
<html lang = "en-us">
<head>

	<title>Join Waitlist | Cronicle</title>

	<link rel = "shortcut icon" type = "image" href = "../image/logo.webp">

	<!-- Meta Tags -->
	<meta charset = "UTF-8">
	<meta http-equiv='content-language' content='en-us'>

	<meta name = "description" content = "Join Cronicle's Waitlist. Submit your name, email, age, location, and social media.">

	<meta name = "viewport" content = "width = device-width, initial-scale = 1">

	<!-- Bootstrap 4.1 CSS Library -->
	<link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">
	
	<!-- Main CSS -->
	<link rel = "stylesheet" href = "../style.css">

	<style>

		body {
			overflow-x: hidden;
		}

		h1 {
			font-size: 1.85em;
		}

		p {
			font-size: 1.25em;
		}

		nav.navbar {
			background-color: #1A1C2C;
		}

		div.form {
			background-color: #1A1C2C;
			padding: 5% 125px;
			min-height: 100vh;
		}

		div.form a.navbar-brand, div.form h1, div.form form {
			animation: fade-up 0.75s ease-out;
		}

		div.form div.col-md-6, div.col-md-12 {
			padding: 35px 0 0 0;
		}

		div.form div.col-md-6.left {
			padding-right: 50px;
		}

		div.form a.navbar-brand {
			margin-bottom: 65px;
		}

		div.form a.navbar-brand p {
		   	color: #FFFFFF;
		    font-weight: bold;
		    font-size: 1em;
		    margin: 1.5px 0 0 10px;
		}

		div.form h1 {
			margin-bottom: 10px;
		}

		div.form input, select {
			background-color: transparent;
			color: #FFFFFF;
			border: none;
			outline: none;
			border-bottom: 1px solid #FFFFFF;
			width: 100%;
		}

		div.form button.primary {
			margin-top: 20px;
		}

		@media (max-width: 992px) {

			span.purple-gradient, span.blue-gradient {
				display: none;
			}

			div.form {
				padding: 3.25% 50px 0 50px;
			}

		}

		@media (max-width: 768px) {

			div.form div.col-md-6.left {
				padding-right: 0;
			}

		}

		@media (max-width: 576px) {

			div.container-fluid {
				padding: 50px 0;
			}

			div.form div.col-md-6, div.form div.col-md-12 {
				padding: 35px 0 0 0;
			}

		}

	</style>

</head>
<body>

	<div class = "container-fluid full">

		<span class = "purple-gradient" style = "position: absolute; left: 10%; top: 0;"></span>

		<span class = "blue-gradient" style = "position: absolute; left: -20%; top: 0%;"></span>

		<div class = "row">

			<div class = "col-lg-6"></div>

			<div class = "col-lg-6 form">

				<a class="navbar-brand" href="https://cronicle.space">

					<div class="row">

						<img src="../image/logo.webp" alt="cronicle logo" width="30" height="30">

						<p>Cronicle</p>

					</div>

				</a>

				<h1>Join Waitlist</h1>

				<form action = "https://formspree.io/f/mzblbelp" method = "POST" id = "form" name = "form">

					<div class = "form-row">

						<div class = "form-group col-md-6 left">

							<label for = "name">Name *</label>

							<input type = "text" id = "name" name = "name" required>

						</div>

						<div class = "form-group col-md-6">

							<label for = "email">Email *</label>

							<input type = "email" id = "email" name = "email" required>

						</div>

					</div>

					<div class = "form-row">

						<div class = "form-group col-md-6 left">

							<label for = "age">Age *</label>

							<input type = "number" id = "age" name = "age" value = "17" min = "3" max = "99" required>

						</div>

						<div class = "form-group col-md-6">

							<label for = "location">Location</label>

							<input type = "text" id = "location" name = "location">

						</div>

					</div>

					<div class = "form-row">

						<div class = "form-group col-md-12">

							<label for = "social-media">Social Media (Instagram, LinkedIn, Twitter)</label>

							<input type = "text" id = "social-media" name = "social-media">

						</div>

					</div>

					<div class = "form-row">

						<div class = "form-group col-md-12">

							<button class = "primary" type = "submit">Join Waitlist</button>
						
						</div>

					</div>

				</form>

			</div>

		</div>

	</div>

	<script>

		const scriptURL = 'https://script.google.com/macros/s/AKfycbyWCJK8kLSMr8IodeH2sDDi_452hDVk8pjRjlzSiyVA-O3BaHxalVww-j1dAL3ydroJDw/exec'
		const form = document.forms['form']

		form.addEventListener('submit', e => {
	    	e.preventDefault()
	    	fetch(scriptURL, { method: 'POST', body: new FormData(form)})
	      		.then(response => console.log('Success!', response))
	      		.catch(error => console.error('Error!', error.message))
	  	})
    
	</script>

	<script>

	    var form = document.getElementById("form");

	    async function handleSubmit(event) {

	    	event.preventDefault();

	    	var data = new FormData(event.target);

	    	fetch(event.target.action, {
	        	method: form.method,
	        	body: data,
	        	headers: {
	            	'Accept': 'application/json'
	        	}
	      	}).then(response => {
	        	if (response.ok) {

	          		window. location. assign("https://cronicle.space/success/");
	          		form.reset();

	        	}
	    	});

	  	};

	    form.addEventListener("submit", handleSubmit);

	</script>

	<!-- Bootstrap 4.1 JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
